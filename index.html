<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Factorial</title>
    <style>
        h1{
            color: rgb(11, 116, 172);
            font-family: Arial, Helvetica, sans-serif;
            font-weight:bold ;
            
        }
        button{
            border-color:rgb(43, 180, 226);
    
        }
        input{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container border bg-info-subtle text-info-emphasis p-3 mt-5 text-center">
        <h1>Factorial of a Number</h1>
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <input id="dig" class="form-control mb-3" type="number" placeholder="Enter a Number">
                <button onclick="Factorial()" class="btn btn-info mb-3">Check</button>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script>
        function Factorial() {
            var data = document.querySelector('#dig').value;
            var num = parseInt(data);
            var fact = 1;

            for (var i = 1; i <= num; i++) {
                fact = fact * i;
            }

            var resultElement = document.querySelector('#result');
            resultElement.innerHTML = "<p>The factorial of " + num + " is: " + fact + "</p>";
        }
    </script>
</body>
</html>
